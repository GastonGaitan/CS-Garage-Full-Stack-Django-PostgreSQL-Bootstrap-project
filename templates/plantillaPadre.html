{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap -->
    <!--Problema para hacer que todas mis templates hereden del mismo css-->
    <!--<link rel="stylesheet" type="text/css" href="static\style.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style>
    .nav-item{
        padding-left: 50px;
    }
    
    @media (max-widt: 400) {
          .display-4{
            font-size: 1.4rem;
          }
      }
</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
        <a class="navbar-brand" style="font-size: 1.30rem;" href="/"><img src={% static "images/csgaragelogo.png" %} alt="" style="height: 50px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav" style="font-size: 1.9rem;">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/serviciosVenta/venta/">Comprar un auto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/serviciosVenta/servicios/">Nuestros servicios</a>
            </li>

          </ul>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid" style="padding: 10px;">
        <div class="container">
          <h1 class="display-4 text-center" style="font-size: 1.5rem" >{% block titulo %} {% endblock %}</h1>
          <hr>
          <p class="lead text-center" style="font-size: 1.05rem">{% block aclaracion %} {% endblock %}</p>
        </div>
      </div>
    {% block content %}

    {% endblock %}
    <div class="container-fluid text-center">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col"><img src={% static 'images/chevrolet-svgrepo-com (1).svg' %} alt="" height="100"></div>
        <div class="col"><img src={% static 'images/volkswagen-svgrepo-com.svg' %} alt="" height="50"></div>
        <div class="col"><img src={% static 'images/peugeot-alt-svgrepo-com.svg' %} alt="" height="50"></div>
        <div class="col"><img src={% static 'images/toyota-svgrepo-com.svg' %} alt="" height="70"></div>
      </div>
    </div>
</body>
</html>
